syntax = "proto3";

package api.services.v1;
option go_package = "github.com/ScienceObjectsDB/go-api/api/services/v1";
option java_multiple_files = true;
option java_package = "com.github.ScienceObjectsDB.java_api.api.services.v1";
option java_outer_classname = "MetadataQueryModels";

message QueryObjectGroupMetadataRequest {
    uint64 dataset_id = 1;
    repeated bytes mongo_query = 2;
}

message QueryObjectGroupMetadataResponse {
    repeated uint64 matched_object_group_ids = 1;
}