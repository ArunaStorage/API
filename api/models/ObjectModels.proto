syntax = "proto3";

package models;
option go_package = "github.com/ScienceObjectsDB/go-api/models";


import "api/models/CommonModels.proto";

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "protoc/gateway/options/annotations.proto";

message ObjectHeritage {
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
        json_schema: {
            title: "ObjectHeritage";
            description: "Tracks the change history of an object group."
        };
    };
    string ID = 1;
    string Name = 2; // Name: Name of the dataset object heritage entity e.g.: mydata
    string DatasetID = 3;
    repeated Label Labels = 9;
    repeated Metadata Metadata = 11;
}

message DatasetObjectGroup {
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
        json_schema: {
            title: "DatasetObjectGroup";
            description: "A set of dataset objects that are bundled together for easier management. An example use case would be a set of binary data objects along with an index file."
        };
    };

    string ID = 1;
    string Name = 2;
    Version Version = 3;
    int64 InitializedObjects = 4;
    int64 UploadedObjects = 5;
    repeated DatasetObjectEntry Objects = 6;
    map<string, google.protobuf.Struct> AdditionalMetadata = 7; // Additional metadata of the object
    repeated Label Labels = 8;
    string ObjectHeritageID = 9;
    string DatasetID = 10;
    Status Status = 11;
    repeated Metadata Metadata = 12;
}

message DatasetObjectEntry {
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_schema) = {
        json_schema: {
            title: "DatasetObjectEntry";
            description: "Representation of a dataset entity"
        };
    };
    string ID = 1; //ID of the entity
    string Filename = 2; // Filename: Name of the original file e.g.: mydata.json
    string Filetype = 3; // Filetype: Type of the stored file, e.g.: json, gbff,...
    Origin Origin = 4; // Origin: Source of the dataset
    int64 ContentLen = 5; // ContentLen: Lenght of the stored dataset
    Location Location = 6; // Location: Location of the data
    google.protobuf.Timestamp Created = 7; // When the data object was created
    map<string, google.protobuf.Struct> AdditionalMetadata = 8; // Additional metadata of the object
    string UploadID = 9;
    repeated Metadata Metadata = 11;
}