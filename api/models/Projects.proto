syntax = "proto3";

package models;
option go_package = "github.com/ScienceObjectsDB/go-api/models";
option java_multiple_files = true;
option java_package = "com.github.ScienceObjectsDB.java_api.models";
option java_outer_classname = "ProjectModels";

import "api/models/CommonModels.proto";

message Project {
    string id = 1;
    string name = 2;
    string description = 3;
    repeated Label labels = 4;
    repeated Metadata metadata = 5;
    repeated User users = 6;
}